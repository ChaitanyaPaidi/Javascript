<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactionl using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>

    <script>

        //Alert in in-browser Javascript- alert does not return anythingc
        //alert("This is a message") 
        
        // let name=prompt("What's your name?","Guest")
        // console.log(name)

        let deletePost=confirm("Do you really want to delete this post?")
        console.log(deletePost)
        //If you click it returns true and if cancel is selected it returns false

        if(deletePost){
            console.log("Your post has been successfully deleted")
        }
        else{
            console.log("Your post has not been deleted")
        }

        
    </script>
</body>
