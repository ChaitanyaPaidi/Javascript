<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Methods</title>
</head>
<body>
    <div id="first" class="hey">
        Hey I am first container
    </div>

    <script>
        // let first=document.getELementById("first")
        //getAttribute- Method to get the value of an attribute 
        let a=first.getAttribute("class")
        console.log(a)

        //hasAttribute- Method to check for the exisistence of an attribute
        console.log(first.hasAttribute("class"))
        console.log(first.hasAttribute("style"))

        //setAttribute- sets the attribute 
        first.setAttribute("hidden", "true")
        first.setAttribute("class", "tru")
    </script>
</body>

</html>
