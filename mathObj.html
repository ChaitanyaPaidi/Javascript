<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="cotainer">
        This is math object tutorial
    </div>

    <script>
        let m=Math
        console.log(m)

        let x=34.64534
        let y=89.499999
        console.log("The rounded values of a and b are: ",Math.round(x),Math.round(y))


        //ceil and floor
        console.log("Ceil and floor examples-")
        console.log(Math.ceil(5.02))
        console.log(Math.floor(5.999))

        //Trigonometric functions
        console.log("Trigonometric function examples-")
        console.log(Math.sin(Math.PI/2))
        console.log(Math.tan(Math.PI/2))
        console.log(Math.cos(Math.PI/2))
        
        //Min and Max
        console.log("min and max functions examples-")
        console.log(Math.min(4,7,9))
        console.log(Math.max(4,7,9))

        //Generating a number
        console.log("Random function example-")
        let r=Math.random()
        console.log("The random number is :",r)

        //Random number b/w (a,b)=a+(b-a)*Math.random()
        let a=1
        let b=100
        let r2=a+(b-a)*Math.random()
        console.log(r2)

    </script>
</body>
</html>
