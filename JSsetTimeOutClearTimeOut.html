<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript SetTimeOut and ClearTimeOut </title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>

    <script>
        console.log("Hello from the Javscript world")

        function greet(name){
            console.log("Hello Good Morning!"+ name)
        }

       //setTimeOut
        setTimeout(greet,5000,"Chaitanya")//Executes the greet function after 5 seconds also not that you should not use parenthesis to call the function in settimeout function
        
        //cleartimeout
        timeOut=setTimeout(greet,5000,"Chaitanya")
        console.log(timeOut)

        //setInterval
        setInterval(greet,1000,"Welcome")
        intervalId=setInterval(greet,1000,"Harry","Good Night")
        clearInterval(intervalId)

        function displayTime(){
            time=new Date()
            console.log(time)
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime,1000)
    </script>
</body>
</html>
